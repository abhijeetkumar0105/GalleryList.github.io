<html>
<body>
<form>
  <label for="details">Personal Details</label><br>
  <label for="salutation">Salutation</label><br>
  <select id="saltation" name="salutation">
    <option value="none" selected>--None--</option>
    <option value="mr">Mr.</option>
    <option value="mrs">Mrs.</option>
  </select><br><br>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="abcd"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="abcd"><br><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="female">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="abc@gmail.com"><br><br>
  <label for="birthday">Date of birth:</label>
  <input type="date" id="birthday" name="birthday">
  <p><label for="address">Address:</label></p>
  <textarea id="text" name="text" rows="4" cols="40"></textarea>
  <br><br>
  <button type="submit" value="Submit">Submit</button>
</form> 
</body>
</html>
